<ion-toolbar>
  <div class="logo">
    <img src='../../../assets/img/avatars/avatar_{{myAvatar}}.png' />
    <div class="ludo">
      <span>{{myName}}</span>

    </div>
    <div class="goldScore">
      <img src="../../../assets/img/ic_coin.png" />
      <div class="coinAmount">500</div>
    </div>
  </div>

</ion-toolbar>

<ion-content>
  <div class="bodyHeader">
    <div class="headerContentImage">
      <img src='../../../assets/img/torneo_{{level}}.png'/>
    </div>

    <div class="cup">
      <img class="cupimage" src="../../../assets/img/tab_rank_select.png" />
      <div class="cupLetter">2/4*50</div>
      <div class="cupcoin"></div>
    </div>
    <div class="cup1">
      <img class="cupimage" src="../../../assets/img/ic_ticket.png" />
      <div class="cupLetter">free</div>
      <div class="cupcoin brand"></div>
    </div>
    <div class="cup2">
      <img class="cupimage" src="../../../assets/img/ic_premio.png" />
      <div class="cupLetter">500</div>
      <div class="cupcoin brand"></div>
    </div>

    <div class="listContainer">
      <div class="item1">
        <div class="avatars">
          <img class="img1" src="../../../assets/img/avatars/avatar_100.png"/>
          <img class="img2"/>
          <img class="img3" />
          <img class="img4" src="../../../assets/img/avatars/avatar_100.png"/>
        </div>

        <div class="roundLetter"><div class="letter">1/8</div></div>

        <div class="playBtn">Play</div>
      </div>


    </div>


  </div>
</ion-content>
